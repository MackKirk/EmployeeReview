<div id="rating-scale-panel" style="position:fixed; right:16px; top:16px; width:320px; z-index:1000; background:#ffffff; border:1px solid #e5e7eb; box-shadow:0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1); border-radius:12px;">
  <div style="padding:12px 16px; border-bottom:1px solid #f1f5f9; display:flex; align-items:center; justify-content:space-between;">
    <div style="font-weight:700; color:#1f2937;">Rating Scale</div>
  </div>
  <div style="padding:12px 16px;">
    <table style="width:100%; border-collapse:collapse; font-size:13px; color:#374151;">
      <thead>
        <tr>
          <th style="text-align:left; padding:6px 4px; border-bottom:1px solid #e5e7eb; color:#6b7280;">Score</th>
          <th style="text-align:left; padding:6px 4px; border-bottom:1px solid #e5e7eb; color:#6b7280;">Meaning</th>
          <th style="text-align:left; padding:6px 4px; border-bottom:1px solid #e5e7eb; color:#6b7280;">Example</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="padding:6px 4px;">5</td>
          <td style="padding:6px 4px;">Outstanding</td>
          <td style="padding:6px 4px;">Goes above and beyond every day</td>
        </tr>
        <tr>
          <td style="padding:6px 4px;">4</td>
          <td style="padding:6px 4px;">Above Average</td>
          <td style="padding:6px 4px;">Often exceeds expectations</td>
        </tr>
        <tr>
          <td style="padding:6px 4px;">3</td>
          <td style="padding:6px 4px;">Meets Expectations</td>
          <td style="padding:6px 4px;">Reliable and consistent</td>
        </tr>
        <tr>
          <td style="padding:6px 4px;">2</td>
          <td style="padding:6px 4px;">Needs Improvement</td>
          <td style="padding:6px 4px;">Requires closer supervision</td>
        </tr>
        <tr>
          <td style="padding:6px 4px;">1</td>
          <td style="padding:6px 4px;">Not Meeting Standards</td>
          <td style="padding:6px 4px;">Unsafe or unprofessional conduct</td>
        </tr>
      </tbody>
    </table>
  </div>
  <style>
    @media (max-width: 768px) {
      #rating-scale-panel { left: 12px; right: 12px; width: auto; top: auto; bottom: 12px; }
    }
  </style>
</div>
