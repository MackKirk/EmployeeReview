{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-cover bg-center">
  <form method="post" action="/admin-login" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm space-y-6">
    <h2 class="text-2xl font-bold text-center">Administration Access</h2>
    {% if error %}
    <p class="text-center text-red-600">{{ error }}</p>
    {% endif %}

    <div>
      <label class="block font-semibold">Password</label>
      <input name="password" type="password" class="w-full p-2 border rounded" required />
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Enter</button>
  </form>
</div>
{% endblock %}
