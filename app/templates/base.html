
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Employee Review{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col"
      style="background: url('/static/background.jpg') center center / cover no-repeat fixed;">
  <header class="bg-white shadow p-4 flex justify-center">
    <img src="/static/logo.png" alt="Logo" class="h-10">
  </header>
  <main class="flex-grow p-4">
    {% block content %}{% endblock %}
  </main>
  <footer class="bg-white shadow text-center text-sm text-gray-500 py-4">
    &copy; {{ year }} Employee Review System
  </footer>
</body>
</html>
