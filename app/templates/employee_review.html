<!DOCTYPE html>
<html>
<head>
  <title>Employee Review</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Ol√°, {{ employee.name }}!</h1>
    <form method="post" action="/employee/{{ employee.id }}/submit" class="space-y-6">

      {% for q in questions %}
        <div>
          <label class="block font-semibold mb-1">{{ q.question }}</label>

          {% if q.type == "scale" %}
            <select name="q{{ q.id }}" required class="w-full border p-2 rounded">
              <option value="">Selecione uma nota</option>
              {% for i in range(1,6) %}
                <option value="{{ i }}">{{ i }}</option>
              {% endfor %}
            </select>

          {% elif q.type == "text" %}
            <textarea name="q{{ q.id }}" rows="4" class="w-full border p-2 rounded" required></textarea>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Enviar Respostas</button>
    </form>
  </div>
</body>
</html>
