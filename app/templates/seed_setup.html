{% extends 'base.html' %}
{% block title %}Seed Employees{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow space-y-6">
  <h1 class="text-2xl font-bold text-gray-800">Seed Employees</h1>
  <p class="text-gray-600 text-sm">Enter the setup password to import employees from <code>app/data/Employees.csv</code>.</p>

  {% if error %}
  <div class="bg-red-50 text-red-700 border border-red-200 p-3 rounded">{{ error }}</div>
  {% endif %}
  {% if success %}
  <div class="bg-green-50 text-green-700 border border-green-200 p-3 rounded">{{ success }}</div>
  {% endif %}

  <form method="post" action="/setup/seed" class="space-y-4">
    <div>
      <label class="block font-semibold text-gray-700 mb-1">Password</label>
      <input type="password" name="password" class="w-full border border-gray-300 p-2 rounded" required />
    </div>

    <div class="text-right">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Run Seed</button>
    </div>
  </form>
</div>
{% endblock %}
