services:
  - type: web
    name: employee-review
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    autoDeploy: true
    healthCheckPath: /
    postDeploy:
      - pip install -r requirements.txt
      - python scripts/create_db.py
      - python scripts/migrate_add_self_schedule.py
      - python scripts/migrate_employee_extended_profile.py

