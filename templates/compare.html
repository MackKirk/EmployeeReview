
<!DOCTYPE html>
<html>
<head>
  <title>Comparação de Review</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-5xl mx-auto bg-white p-6 shadow rounded">
    <h1 class="text-2xl font-bold mb-6">Comparativo - {{ name }}</h1>
    <table class="w-full table-auto border">
      <thead>
        <tr>
          <th class="border px-4 py-2">Pergunta</th>
          <th class="border px-4 py-2">Funcionário</th>
          <th class="border px-4 py-2">Supervisor</th>
        </tr>
      </thead>
      <tbody>
        {% for q in questions %}
        <tr>
          <td class="border px-4 py-2 font-medium">{{ q }}</td>
          <td class="border px-4 py-2">{{ data.funcionario.get(q, "-") if data.get('funcionario') else "-" }}</td>
          <td class="border px-4 py-2">{{ data.supervisor.get(q, "-") if data.get('supervisor') else "-" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
