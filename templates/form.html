
<!DOCTYPE html>
<html>
<head>
  <title>Review - {{ role.capitalize() }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-3xl mx-auto bg-white p-6 shadow rounded">
    <h1 class="text-2xl font-bold mb-4">Review - {{ role.capitalize() }}: {{ name }}</h1>
    <form method="post" action="/submit/{{ role }}/{{ name }}" class="space-y-4">
      {% for q in questions %}
      <div>
        <label class="block font-medium">{{ q }}</label>
        <textarea name="{{ q }}" class="w-full border rounded p-2 mt-1" rows="2"></textarea>
      </div>
      {% endfor %}
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enviar</button>
    </form>
  </div>
</body>
</html>
