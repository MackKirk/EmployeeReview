
<!DOCTYPE html>
<html>
<head>
  <title>Review - {{ role.capitalize() }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-3xl mx-auto bg-white p-6 shadow rounded">
    <h1 class="text-2xl font-bold mb-4">Review - {{ role.capitalize() }}: {{ name }}</h1>
    <form method="post" action="/review/{{ role }}/{{ name }}" class="space-y-6">
      {% for q in questions %}
        <div>
          <label class="block font-semibold mb-1">{{ q }}</label>
          {% if loop.index <= 3 %}
            <div class="flex space-x-4">
              {% for i in range(1,6) %}
              <label class="flex items-center space-x-1">
                <input type="radio" name="{{ q }}" value="{{ i }}" {% if saved_data.get(q) == str(i) %}checked{% endif %} class="form-radio text-blue-500">
                <span>{{ i }}</span>
              </label>
              {% endfor %}
            </div>
          {% else %}
            <textarea name="{{ q }}" class="w-full border rounded p-2 mt-1" rows="2">{{ saved_data.get(q, "") }}</textarea>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
    </form>
  </div>
</body>
</html>
