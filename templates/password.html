<!DOCTYPE html>
<html>
<head>
  <title>Supervisor Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form method="post" action="/login" class="bg-white p-6 rounded shadow w-80">
    {% if error %}
    <div class="mb-4 text-red-600">{{ error }}</div>
    {% endif %}
    <input type="hidden" name="next" value="{{ next }}">
    <label class="block mb-2 font-semibold">Password</label>
    <input type="password" name="password" class="border w-full p-2 mb-4 rounded">
    <button class="w-full bg-blue-500 text-white py-2 rounded" type="submit">Login</button>
  </form>
</body>
</html>
