
<!DOCTYPE html>
<html>
<head>
  <title>Select Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-2xl mx-auto bg-white p-6 shadow rounded">
    <h1 class="text-2xl font-bold mb-6 text-center">Select Your Name</h1>
    <ul class="space-y-4">
      {% for name in names %}
      <li>
        <a href="/review/{{ role }}/{{ name }}" class="block bg-blue-100 hover:bg-blue-200 px-4 py-2 rounded text-blue-800 font-medium">
          {{ name.replace('_', ' ') | title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
